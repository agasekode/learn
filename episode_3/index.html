<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menjalankan Javascript</title>
</head>
<body>
    <h1>Halo Dunia!</h1>

    <!-- Ini inline Javascript -->
    <button onclick='console.log("Hallo Dunia");'>
        klik!
    </button>

    <!-- Ini Javascript dengan tag script -->
    <script>
        console.log("Ini Hallo Dunia di script tag");
    </script>
</body>
    <!-- Ini external Javascript -->
    <script src="script.js"></script>
</html>
